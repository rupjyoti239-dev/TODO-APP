<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">

  <script src="./index2.js" defer></script>
  <title>TODO APP</title>
</head>
<body>
  <div class="app">
      <h4>TODO-APP</h4>
      <div id="addNew"  data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task </span>
        <i class="fa-solid fa-plus"></i>
      </div>
      <h5 class="fw-bold">Tasks</h5>

      
      
      <!-- Modal -->
      <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" >
            <div id="emptyTaskName"></div> <br><br>
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date">
            <div id="emptyDate"></div> <br><br>
            <label for="taskDesc" class="form-label">Description</label>
            <textarea name="" id="taskDesc" cols="30" class="form-control" rows="5"></textarea>
            <!-- <div id="emptyDesc"></div> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">   <!--task container-->
          <!-- <div>
             <span class="fw-bold">task name</span>
             <span class="text-secondary">date</span>
             <p class="fw-medium">desc</p>
             <span class="options">
                <i class="fa-solid fa-pen-to-square text-primary"></i>
                <i class="fa-solid fa-trash text-danger"></i>
             </span>
          </div> -->
      </div>

  </div>



     <p>Design with ❤️ by Rupjyoti</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
